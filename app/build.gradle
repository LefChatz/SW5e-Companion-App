plugins {
    id 'com.android.application' version '8.1.4'
    id 'org.jetbrains.kotlin.android' version "1.9.20"
    id("org.jetbrains.kotlin.plugin.parcelize") version "1.9.20"
}

android {
    namespace 'com.amachewrs.sw5ecompanionapp'
    compileSdk 34

    defaultConfig {
        applicationId 'com.amachewrs.sw5ecompanionapp'
        minSdk 30
        targetSdk 34
        versionCode 1
        versionName "0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
    sourceSets {
        main {
            res {
                srcDirs 'src\\main\\res', 'src\\main\\res\\stringarrays\\string_arrays', 'src\\main\\res\\layouts\\backgrounds', 'src\\main\\res\\layouts\\classes', 'src\\main\\res\\layouts\\forcecasting', 'src\\main\\res\\layouts\\species', 'src\\main\\res\\layouts\\techcasting', 'src\\main\\res\\layouts\\equipments', 'src\\main\\res\\layouts\\maneuvers', 'src\\main\\res\\layouts\\feats', 'src\\main\\res\\layouts\\customizations'
            }
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.5'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.5'
    implementation 'com.android.car.ui:car-ui-lib:2.5.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.0.20'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.11.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}